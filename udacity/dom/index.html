<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>

    <div class="card">
        <h2 id="card-title"></h2>
    </div>

    <script type="text/javascript">
        // alert('Hello world');
        const card_title =document.getElementById('card-title').innerHTML = "Hello world";
        console.log(card_title);
    </script>
</body>
</html>
